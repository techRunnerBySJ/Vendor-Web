<div class="bill-printer-settings-container mb-3 mt-3">

    <!-- header and back button -->
    <h2 class="ms-4">
        <b>Bill Printer Setting</b>
    </h2>

    <!-- main section containing all the features -->
    <div class="ms-4">
        <div class="pair-devices justify-content-between d-flex w-50 align-items-center">
            <label class="no-printer-connected"><b>NO PRINTER CONNECTED</b></label>
            <button mat-button class="buttons active-button">
                <mat-icon class="pair-new-devices">add</mat-icon>PAIR NEW DEVICE
            </button>
        </div>

        <div class="networks w-50">
            <span class="networks__network w-100 d-flex flex-column justify-content-evenly">
                <label class="title"><b>JBL Go</b></label>
                <label class="details">34:23:23:43%:45:DE</label>
            </span>
            <span class="networks__network w-100 d-flex flex-column justify-content-evenly">
                <label class="title"><b>Airtel</b></label>
                <label class="details">34:23:23:43%:45:DE</label>
            </span>
            <span class="networks__network w-100 d-flex flex-column justify-content-evenly border-0">
                <label class="title"><b>illuminz</b></label>
                <label class="details">34:23:23:43%:45:DE</label>
            </span>
        </div>

        <div class="print-bill-copies d-flex flex-column">
            <label class="no-of-bill-copies"><b>Bill copies per order</b></label>
            <span class="print-bill-copies__quantity w-50 d-flex justify-content-between align-items-center">
                <div class="adding-removing-quantity d-flex justify-content-between align-items-center flex-row">
                    <mat-icon class="remove-button">remove_circle_outline</mat-icon>
                    <label class="quantity">3</label>
                    <mat-icon class="add-button">add_circle_outline</mat-icon>
                </div>
                <button mat-button class="buttons active-button">PRINT</button>
            </span>

        </div>
    </div>
</div>
