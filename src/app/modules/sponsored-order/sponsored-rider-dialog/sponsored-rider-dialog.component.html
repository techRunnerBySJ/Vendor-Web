<section class="dialog-wrapper">
    <div>
        <label for="name" class="input-heading">Available Riders</label>
        <ng-select class="mt-2" [items]="sponsoredRiders" bindValue="riderId" bindLabel="riderNameAndDistance"
            placeholder="Search for available riders..." [(ngModel)]="riderId"></ng-select>
    </div>
    <div class="d-flex">
        <button mat-button class="buttons me-3 mt-4 w-100 h-3" (click)="onDismiss()">cancel</button>
        <button mat-icon class="buttons active-button mt-4 h-3 w-100" (click)="onConfirm()">confirm</button>
    </div>
</section>
